version: "2"
linters:
  enable:
    - asciicheck
    - godot
    - gomodguard
    - goprintffuncname
    - misspell
    - nakedret
    - nolintlint
    - sqlclosecheck
    - unconvert
    - whitespace
  disable:
    - errcheck
    - funlen
    - gochecknoglobals
    - gocognit
    - goconst
    - gocyclo
    - godox
    - ineffassign
    - lll
    - nestif
    - nlreturn
    - noctx
    - revive
    - staticcheck
    - testpackage
    - wsl
  settings:
    misspell:
      locale: US
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - example
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
  settings:
    gofumpt:
      extra-rules: true
  exclusions:
    generated: lax
    paths:
      - example
      - third_party$
      - builtin$
      - examples$
